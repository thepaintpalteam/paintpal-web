<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/fav.PNG"
      class="rounded-full"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huecrib: Your Social Digital Painting Space</title>

    <meta
    name="description"
    content="Huecrib is a social digital painting space where artists paint, connect, collaborate, and share creativity from anywhere."
  />
  

    <meta
      name="keywords"
      content="Huecrib, live event painting, artist booking software, paint with friends online, virtual painting events, collaborative online art"
    />
    <meta name="theme-color" content="#5FBF92" />
    <meta property="og:locale" content="en_US" />
    <meta name="robots" content="index,follow" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="canonical" href="https://huecrib.com/" />


    <meta name="color-scheme" content="light" />

    <style>
      :root {
        color-scheme: light !important;
      }
      html {
        color-scheme: light !important;
        background-color: #ffffff !important;
      }
      body {
        color-scheme: light !important;
        background-color: #ffffff !important;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: light !important;
        }
        html {
          color-scheme: light !important;
          background-color: #ffffff !important;
        }
        body {
          color-scheme: light !important;
          background-color: #ffffff !important;
        }
      }
      .page-loading {
        -webkit-animation: sk-scaleout 1s infinite ease-in-out;
        animation: sk-scaleout 1s infinite ease-in-out;
        background-color: #5fbf92;
        border-radius: 100%;
        height: 6em;
        width: 6em;
      }

      .container123 {
        align-items: center;
        background-color: white;
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100vw;
      }

      body::-webkit-scrollbar {
        display: none;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        100% {
          -webkit-transform: scale(1);
          opacity: 0.5;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="spinner" class="container123">
        <div class="page-loading"></div>
        <img src="huecrib.png" alt="loading gif" />
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force light mode - prevent dark mode from being applied
      (function() {
        // Set color-scheme immediately
        if (document.documentElement) {
          document.documentElement.style.colorScheme = 'light';
          document.documentElement.style.backgroundColor = '#ffffff';
        }
        
        // Override any system preferences
        const meta = document.createElement('meta');
        meta.name = 'color-scheme';
        meta.content = 'light';
        document.head.appendChild(meta);
        
        // Watch for any changes and force light mode
        const observer = new MutationObserver(function(mutations) {
          if (document.documentElement) {
            document.documentElement.style.colorScheme = 'light';
            document.documentElement.style.backgroundColor = '#ffffff';
          }
          if (document.body) {
            document.body.style.colorScheme = 'light';
            document.body.style.backgroundColor = '#ffffff';
          }
        });
        
        observer.observe(document.documentElement, {
          attributes: true,
          attributeFilter: ['style', 'class']
        });
      })();
      
      // Wait for the DOM to load
      document.addEventListener("DOMContentLoaded", () => {
        // Ensure light mode is set
        if (document.documentElement) {
          document.documentElement.style.colorScheme = 'light';
          document.documentElement.style.backgroundColor = '#ffffff';
        }
        if (document.body) {
          document.body.style.colorScheme = 'light';
          document.body.style.backgroundColor = '#ffffff';
        }
        
        // Set a timeout (e.g., 3 seconds)
        setTimeout(() => {
          const spinner = document.getElementById("spinner");
          if (spinner) {
            spinner.style.display = "none"; // hide the spinner
          }
        }, 60000); // 3000ms = 3 seconds
      });
    </script>
  </body>
</html>
